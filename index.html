        if (!orderSummary[item.sku]) orderSummary[item.sku] = [];

      });

      data.push(['UGG ORDER FORM']);

        const sizeQtyStr = items.map(i => `US ${i.size} (${US_TO_KR[i.size]}mm) √ó ${i.qty}`).join(', ');

        data.push([

      ws['!cols'] = [

        { wch: 12 },  // Category

        { wch: 25 },  // Size

      const shippingInfoRows = [9, 10];
